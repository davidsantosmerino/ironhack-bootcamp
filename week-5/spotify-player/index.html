<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotify Player</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css" media="screen" charset="utf-8">
    <script
    src="js/jquery.min.js" charset="utf-8"</script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script src="js/init.js" charset="utf-8"></script>
    <script src="js/search-engine.js" charset="utf-8"></script>
    <script src="js/track.js" charset="utf-8"></script>
    <script src="js/track-manager.js" charset="utf-8"></script>
    <script src="js/player.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <div class="search-container">
          <form class="search">
            <div class="col-lg-12">
              <div class="input-group">
                <input type="search" class="form-control" id="search-input" placeholder="Search your favourite artist...">
                <span class="input-group-btn">
                  <input type="submit" class="btn btn-search" value="Go">
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="track-wrapper" style="display:none">
        <i class="js-btn-player btn-play fa fa-5x fa-play-circle-o disabled" aria-hidden="true"></i>
  		  <div class="seekbar">
  		    <progress value="0" max="30"></progress>
  		  </div>
        <p class="js-title title"></p>
        <p class="js-artist artist"></p>
        <div class="img-wrapper">
          <img src="#" class="js-cover" />
        </div>
        <audio controls src="#" class="js-player no-visible">

        </audio>
      </div>
    </div>
  </body>
</html>
